<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <hr>
    <form action="/details", method="post">
        <div>
            <h1>Registering Student by POST</h1>
            <hr>
            <p>Enter the Name: <input type="text" name="name" required></p>
            <p>Enter the Email Address: <input type="email" name="email" required></p>
            <p>Enter the Mobile Number: <input type="tel" name="mobile" required></p>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
