<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <h1>Welcome to Employee Management System</h1>
   <hr>
    <div class="container text-center">       
     <a href="AddEmployee.html" class="btn btn-primary">Add Employee</a>
     <a href="ViewEmployee.html" class="btn btn-secondary">View Employee</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-5 m-2 border border-primary rounded">
                <h2 class="bg-secondary text-white m-2 p-3 text-center">List of Employees</h2>
                <hr>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
            <div class="col-md-5 m-2 border border-primary rounded">
                <div class="container">
                    <div class="row m-2">Employee Id: <input class="form-control" type="text" id="empIdInput"/></div>
                    <div class="row m-2">Employee Name<input class="form-control" type="text" id="empNameInput"/></div>
                    <div class="row m-2">Employee Address<input class="form-control" type="text" id="empAddressInput"/></div>
                    <div class="row m-2">
                        <div class="col-md-10">
                            <button class="btn btn-primary">Update Employee</button>
                            <button class="btn btn-danger">Delete Employee</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
