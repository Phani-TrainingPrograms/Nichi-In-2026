<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to be displayed on the title bar of the Browser</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 12pt;
            padding: 5px;
            margin: 5px;
        }

        h2 {
            background-color: yellowgreen;
            color: cornsilk;
        }
        .section{
            display: inline-block;
            width: 40%;
            border: 2px solid blue;
            border-radius: 5px;
            margin-left: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1
        style="font-size: 38; font-style: italic; padding: 25px; margin: 10px; color: bisque;  background-color: brown; text-align: center; ">
        Heading of the page</h1>
    <hr>
    <div class="section">
        <h2>Section of the Page</h2>
        <div>
            <header>Sub Heading of the Section</header>
            <section>
                <p>Content of the section</p>
                <footer>Footer of the section</footer>
            </section>
        </div>
    </div>
    <div class="section">
        <h2>Heading of section 2</h2>
        <div>
            <header>Sub Heading of Section 2</header>
            <section>
                <p>Content of section 2</p>
                <footer>Footer of the section</footer>
            </section>
        </div>
    </div>
</body>
</html>
