<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
    <style>
        li{
            border: 2px dashed; border-radius: 5px; padding: 10px; margin: 10px;
        }
    </style>
</head>
<body>
    <h3>How to prepare a sandwich</h3>
    <ol style="list-style-type: upper-roman;">
        <li>Get 2 slices of bread.</li>
        <li>Add your fav toppings or fillings.</li>
        <li>Add your fav sauce</li>
        <li>Close the sandwich and enjoy!</li>
    </ol>

    <div>
        <h3>My Fav places in Karnataka</h3>
        <ul style="list-style-type: square">
            <li>Hampi</li>
            <li>Jogg Falls</li>
            <li>Beaches of Gokarna</li>
            <li>Coorg</li>
        </ul>
    </div>
</body>
</html>
